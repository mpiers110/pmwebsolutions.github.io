<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Sellr POS — Start Your Empire</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#0f0f14",
              bg2: "#16161d",
              lime: "#c8ff00",
              clay: "#c65d1e",
              gray: "#b5b5b5",
            },
            fontFamily: {
              head: ["Space Grotesk", "sans-serif"],
              body: ["DM Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-bg text-gray font-body overflow-x-hidden min-h-screen flex flex-col items-center justify-center p-6;
        }
      }
      @layer components {
        .input-field {
          @apply w-full bg-bg2 border border-white/10 rounded-xl py-4 px-5 text-white placeholder-white/20 outline-none focus:border-lime focus:ring-1 focus:ring-lime/20 transition-all;
        }
        .otp-box {
          @apply w-12 h-16 bg-bg2 border border-white/10 rounded-xl text-center text-2xl font-bold text-lime outline-none focus:border-lime focus:ring-2 focus:ring-lime/20 transition-all;
        }
        .btn-primary {
          @apply w-full py-4 bg-lime text-bg font-head font-bold rounded-xl hover:shadow-[0_0_30px_rgba(200,255,0,0.3)] hover:-translate-y-0.5 active:translate-y-0 transition-all;
        }
      }
      canvas#particles {
        @apply fixed inset-0 z-0 pointer-events-none opacity-30;
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <div class="relative z-10 w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-10">
        <a
          href="/"
          class="font-head text-3xl font-bold text-white no-underline inline-block mb-2"
          >Sellr<span class="text-lime">POS</span></a
        >
        <p class="text-sm opacity-50">Join the future of retail commerce.</p>
      </div>

      <!-- Step 1: Sign Up Form -->
      <div
        id="signup-step"
        class="bg-bg2/40 border border-white/5 backdrop-blur-xl rounded-[32px] p-8 md:p-10 shadow-2xl"
      >
        <h2 class="font-head text-2xl text-white font-bold mb-8">
          Create Your Account
        </h2>
        <form
          id="form-signup"
          onsubmit="
            event.preventDefault();
            nextStep();
          "
        >
          <div class="space-y-5">
            <div>
              <label
                class="block text-xs font-head uppercase tracking-widest text-white/40 mb-2 ml-1"
                >Full Name</label
              >
              <input
                type="text"
                placeholder="John Doe"
                class="input-field"
                required
              />
            </div>
            <div>
              <label
                class="block text-xs font-head uppercase tracking-widest text-white/40 mb-2 ml-1"
                >Email Address</label
              >
              <input
                type="email"
                placeholder="john@store.com"
                class="input-field"
                required
              />
            </div>
            <div>
              <label
                class="block text-xs font-head uppercase tracking-widest text-white/40 mb-2 ml-1"
                >Master Password</label
              >
              <input
                type="password"
                placeholder="••••••••"
                class="input-field"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn-primary mt-10">Sign Up</button>
          <p class="text-center text-sm mt-6">
            Already have an account?
            <a href="/login" class="text-lime hover:underline">Login</a>
          </p>
        </form>
      </div>

      <!-- Step 2: OTP Verification -->
      <div
        id="otp-step"
        class="hidden bg-bg2/40 border border-white/5 backdrop-blur-xl rounded-[32px] p-8 md:p-10 shadow-2xl animate-in fade-in slide-in-from-bottom-4 duration-500"
      >
        <button
          onclick="prevStep()"
          class="text-lime text-sm mb-6 flex items-center gap-2 hover:opacity-80 transition-opacity"
        >
          <span>←</span> Back to Sign Up
        </button>
        <h2 class="font-head text-2xl text-white font-bold mb-2">
          Verify Email
        </h2>
        <p class="text-sm opacity-60 mb-8">
          We've sent a 6-digit code to your email. Enter it below to continue.
        </p>

        <form
          id="form-otp"
          onsubmit="
            event.preventDefault();
            alert('Account Verified! Redirecting to login...');
            window.location.href = '/login';
          "
        >
          <div class="flex justify-between gap-2 mb-8" id="otp-inputs">
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
          </div>

          <button type="submit" class="btn-primary">Verify & Complete</button>
          <button
            type="button"
            class="w-full mt-4 text-sm text-gray hover:text-white transition-colors"
          >
            Resend Code (45s)
          </button>
        </form>
      </div>
    </div>

    <script>
      function nextStep() {
        document.getElementById("signup-step").classList.add("hidden");
        document.getElementById("otp-step").classList.remove("hidden");
      }

      function prevStep() {
        document.getElementById("otp-step").classList.add("hidden");
        document.getElementById("signup-step").classList.remove("hidden");
      }

      // OTP Auto-focus logic
      const inputs = document.querySelectorAll("#otp-inputs input");
      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          if (e.target.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (
            e.key === "Backspace" &&
            e.target.value.length === 0 &&
            index > 0
          ) {
            inputs[index - 1].focus();
          }
        });
      });

      // Particles Background (Simplified for performance)
      (function () {
        const c = document.getElementById("particles"),
          x = c.getContext("2d");
        let w,
          h,
          pts = [];
        function resize() {
          w = c.width = window.innerWidth;
          h = c.height = window.innerHeight;
          pts = [];
          for (let i = 0; i < 40; i++)
            pts.push({
              x: Math.random() * w,
              y: Math.random() * h,
              vx: (Math.random() - 0.5) * 0.2,
              vy: (Math.random() - 0.5) * 0.2,
              r: Math.random() * 1.5 + 0.5,
            });
        }
        resize();
        window.addEventListener("resize", resize);
        function draw() {
          x.clearRect(0, 0, w, h);
          pts.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > w) p.vx *= -1;
            if (p.y < 0 || p.y > h) p.vy *= -1;
            x.beginPath();
            x.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            x.fillStyle = "rgba(200,255,0,0.2)";
            x.fill();
          });
          requestAnimationFrame(draw);
        }
        draw();
      })();
    </script>
  </body>
</html>
