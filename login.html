<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sellr POS — Access Your Empire</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --bg: #0f0f14;
        --bg2: #16161d;
        --bg3: #1e1e28;
        --lime: #c8ff00;
        --clay: #c65d1e;
        --gray: #b5b5b5;
        --white: #f0f0f0;
        --font-head: "Space Grotesk", sans-serif;
        --font-body: "DM Sans", sans-serif;
        --font-mono: "JetBrains+Mono", monospace;
        --ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      body {
        background: var(--bg);
        color: var(--gray);
        font-family: var(--font-body);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        overflow: hidden;
      }
      canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }
      .grid-bg {
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(200, 255, 0, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(200, 255, 0, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 1;
        pointer-events: none;
      }
      .login-card {
        background: var(--bg2);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 24px;
        padding: 48px;
        width: 100%;
        max-width: 440px;
        position: relative;
        z-index: 2;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        transform: translateY(0);
        animation: fadeIn 1s var(--ease);
      }
      .login-card::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: var(--lime);
        box-shadow: 0 0 20px var(--lime);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .logo {
        font-family: var(--font-head);
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--white);
        text-align: center;
        margin-bottom: 8px;
      }
      .logo span {
        color: var(--lime);
      }
      .card-title {
        font-family: var(--font-head);
        color: var(--white);
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 32px;
        font-weight: 500;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.4);
      }
      input {
        width: 100%;
        padding: 14px 18px;
        border-radius: 12px;
        background: var(--bg3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--white);
        font-family: var(--font-body);
        outline: none;
        transition: all 0.3s;
      }
      input:focus {
        border-color: var(--lime);
        box-shadow: 0 0 15px rgba(200, 255, 0, 0.1);
      }
      .btn {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        font-family: var(--font-head);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        transition: all 0.3s var(--ease);
        margin-top: 12px;
      }
      .btn-primary {
        background: var(--lime);
        color: var(--bg);
      }
      .btn-primary:hover {
        box-shadow: 0 0 30px rgba(200, 255, 0, 0.3);
        transform: scale(1.02);
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 32px 0;
        color: rgba(255, 255, 255, 0.1);
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.05);
      }
      .divider span {
        padding: 0 12px;
      }
      .btn-mpesa {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-mpesa:hover {
        border-color: #28c840;
        background: rgba(40, 200, 64, 0.05);
      }
      .mpesa-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #28c840;
      }
      .footer-text {
        text-align: center;
        margin-top: 24px;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.4);
      }
      .footer-text a {
        color: var(--lime);
        text-decoration: none;
      }
      .back-link {
        position: absolute;
        top: 24px;
        left: 24px;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.3s;
      }
      .back-link:hover {
        color: var(--lime);
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>
    <div class="grid-bg"></div>
    <a href="/" class="back-link">← Back to Site</a>
    <div class="login-card">
      <div class="logo">Sellr<span>POS</span></div>
      <div class="card-title">Access Your Empire</div>
      <form onsubmit="return false;">
        <div class="form-group">
          <label>Shop Email</label>
          <input type="email" placeholder="owner@shop.com" required />
        </div>
        <div class="form-group">
          <label>Master PIN</label>
          <input type="password" placeholder="••••" maxlength="4" required />
        </div>
        <button class="btn btn-primary" type="submit">
          Login to Dashboard
        </button>
      </form>
      <div class="divider"><span>OR</span></div>
      <button class="btn btn-mpesa">
        <span class="mpesa-dot"></span>
        Login with M-Pesa Biometrics
      </button>
      <div class="footer-text">
        Don't have an empire yet? <a href="/signup">Create Store</a>
        <div
          style="
            margin-top: 16px;
            font-size: 0.75rem;
            display: flex;
            gap: 16px;
            justify-content: center;
            opacity: 0.5;
          "
        >
          <a href="/store" style="color: inherit; text-decoration: none"
            >Storefront</a
          >
          <a href="/privacy" style="color: inherit; text-decoration: none"
            >Privacy</a
          >
          <a href="/terms" style="color: inherit; text-decoration: none"
            >Terms</a
          >
        </div>
      </div>
    </div>

    <script>
      // Reusing particle script for consistency
      (function () {
        const c = document.getElementById("particles"),
          x = c.getContext("2d");
        let w,
          h,
          pts = [];
        function resize() {
          w = c.width = window.innerWidth;
          h = c.height = window.innerHeight;
          pts = [];
          for (let i = 0; i < 40; i++)
            pts.push({
              x: Math.random() * w,
              y: Math.random() * h,
              vx: (Math.random() - 0.5) * 0.2,
              vy: (Math.random() - 0.5) * 0.2,
              r: Math.random() * 1.2 + 0.5,
            });
        }
        resize();
        window.addEventListener("resize", resize);
        function draw() {
          x.clearRect(0, 0, w, h);
          pts.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < 0 || p.x > w) p.vx *= -1;
            if (p.y < 0 || p.y > h) p.vy *= -1;
            x.beginPath();
            x.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            x.fillStyle = "rgba(200,255,0,0.2)";
            x.fill();
            for (let j = i + 1; j < pts.length; j++) {
              const q = pts[j],
                dx = p.x - q.x,
                dy = p.y - q.y,
                d = Math.sqrt(dx * dx + dy * dy);
              if (d < 150) {
                x.beginPath();
                x.moveTo(p.x, p.y);
                x.lineTo(q.x, q.y);
                x.strokeStyle = `rgba(200,255,0,${0.05 * (1 - d / 150)})`;
                x.stroke();
              }
            }
          });
          requestAnimationFrame(draw);
        }
        draw();
      })();
    </script>
  </body>
</html>
